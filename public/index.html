<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

	<!-- Add manifest -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">

	<!-- Tell the browser it's a PWA -->
	<meta name="mobile-web-app-capable" content="yes">

	<!-- Tell iOS it's a PWA -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Make sure theme-color is defined -->
	<meta name="theme-color" content="#1e1c1c">

	<title>React App</title>

	<!-- Add in some basic styles for our HTML -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		a,
		a:link,
		a:visited {
			color: #337ab7;
		}

		.navbar {
			background-color: #f30000;
			color: #ffffff;
			min-height: 56px;
			padding: 0.5rem 1rem;
		}

		.App {
			text-align: center;
		}

		.App-header {
			background-color: #222;
			height: 150px;
			padding: 20px;
			color: white;
		}

		.App-intro {
			font-size: large;
		}
	</style>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root">
		<div class="App">
			<div>
				<div class="navbar"></div>
			</div>
			<div class="App-header">
				<h2>Home</h2>
			</div>
			<p class="App-intro">
				Loading site...
			</p>
		</div>
	</div>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('service-worker.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope)
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err)
				}).catch(function (err) {
					console.log(err)
				})
			})
		} else {
			console.log('service worker is not supported');
		}
	</script>
</body>

</html>
