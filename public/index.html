	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p {
			margin: 0;
		}

		ul,
		li {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		a,
		a:link,
		a:visited {
			color: #337ab7;
		}

		.navbar {
			background-color: #000000;
			color: #ffffff;
			min-height: 56px;
			padding: 0.5rem 1rem;
		}

		.App {
			text-align: center;
		}

		.App-header {
			background-color: #fff;
			height: auto;
			padding: 10px 20px;
			color: #d00000;
			box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.4);
			-webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.4);
			position: fixed;
			left: 0;
			right: 0;
			z-index: 2;
			top: 56px;
		}

		.App-intro {
			font-size: large;
		}

		.loading-wrapper {
			margin: 0 auto;
			margin-top: 5rem;
			pointer-events: none;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.loading-wrapper div {
			text-align: center;
			color: #636363;
		}

		.loading-wrapper div>p {
			font-weight: bold;
			margin-bottom: 0;
		}

		.loading-wrapper div>p:last-child {
			font-weight: normal;
		}

		.loading-spinner:after {
			content: "";
			display: block;
			margin: 0 auto;
			margin-bottom: 1.5rem;
			border: 0.2rem solid #dbdbdb;
			border-radius: 50%;
			border-right-color: transparent;
			border-top-color: transparent;
			width: 3rem;
			height: 3rem;
			border-width: 0.4rem;
			-webkit-animation: spinAround 500ms infinite linear;
			animation: spinAround 500ms infinite linear;
		}
		/* Animation Frames */

		@-webkit-keyframes spinAround {
			from {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		@keyframes spinAround {
			from {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}
	</style>
</head>
